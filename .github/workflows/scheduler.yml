name: 'scheduler'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  latest:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: container
          client-payload: '{"base_version": "latest"}'
